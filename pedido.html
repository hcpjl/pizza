<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pedido em Processamento</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px;
            text-align: center;
        }
        .status-icon {
            font-size: 48px;
            color: #ff9800;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 1.7em;
            margin-bottom: 12px;
        }
        p {
            color: #555;
            margin-bottom: 28px;
        }
        a.button {
            display: inline-block;
            padding: 10px 28px;
            background: #1976d2;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #125ea8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-icon">⏳</div>
        <h1>Seu pedido está sendo processado</h1>
        <p>Obrigado por comprar conosco! Seu pedido foi recebido e está sendo processado.<br>
        Em breve você receberá uma atualização por e-mail.
    </p>
        <a href="index.html" class="button">Voltar para a página inicial</a>
    </div>
</body>
</html>
